name: Laravel
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: xdebug

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'yarn'

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Install Yarn Dependencies
        run: yarn install

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Asset Packaging
        run: yarn run dev

      - name: PHPCS
        run: vendor/bin/phpcs

      - name: PHPStan
        run: vendor/bin/phpstan analyse

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: php artisan test --without-tty --parallel -p2 --coverage-clover=output.xml

      - name: Code Coverage Check
        uses: sourcetoad/phpunit-coverage-action@v1
        with:
          clover_report_path: output.xml
          min_coverage_percent: 95
          fail_build_on_under: true
